<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>
<body>
<div></div>
<script>
    let observer = new MutationObserver(mutationRecord => {
        console.log(mutationRecord);
        let div = window.parent.document.body.querySelector('div');
        let num = document.body.querySelector('div').innerText;
        div.innerText = `${+num + 1}`;
    });


    observer.observe(document.body.querySelector('div'), {
        childList: true,
        subtree: true,
        characterDataOldValue: true
    });

</script>
</body>
</html>
